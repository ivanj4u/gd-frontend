<div class="blurb bright">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 text-center">
      <h3>Masuk</h3>
      <br>
    </div>
    <div class="col-md-6 col-md-offset-3 text-center">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username"
                     placeholder="Username"/>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password"
                     placeholder="Enter your Password"/>
            </div>
          </div>
        </div>
        <div class="form-group ">
          <button type="button" class="btn btn-primary btn-lg btn-block" (click)="doLogin()">
            Masuk
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6 col-md-offset-3 text-center">
      <a href="#">Lupa Password</a>
    </div>
  </div>
</div>
